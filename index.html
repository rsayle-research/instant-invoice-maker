<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Invoice Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 flex justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 mt-10 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Instant Invoice Maker</h1>

    <form id="invoiceForm" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Your Name / Business</label>
        <input id="fromName" type="text" class="w-full border p-2 rounded" placeholder="John Doe Freelance Design">
      </div>

      <div>
        <label class="block font-semibold mb-1">Client Name</label>
        <input id="clientName" type="text" class="w-full border p-2 rounded" placeholder="Acme Corp.">
      </div>

      <div>
        <label class="block font-semibold mb-1">Service Description</label>
        <textarea id="description" class="w-full border p-2 rounded" rows="3" placeholder="Logo design, 3 concepts..."></textarea>
      </div>

      <div>
        <label class="block font-semibold mb-1">Amount ($)</label>
        <input id="amount" type="number" class="w-full border p-2 rounded" placeholder="300">
      </div>

      <div class="text-center">
        <button type="button" id="generateBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
          Generate Invoice PDF
        </button>
      </div>
    </form>

    <p class="text-center text-gray-500 text-sm mt-6">
      Free basic version. <a href="#" class="underline">Upgrade for $5</a> for logo & color themes.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
